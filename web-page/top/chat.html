    <!-- ===============================
         Discordメッセージ表示エリア
    ================================ -->
    <main class="chat-main">

      <h2 class="messages-title">連携チャット</h2>

      <div id="loadingStatus" class="loading-status">反映済み</div>

      <section class="chat-wrapper">
        <section class="messages-section">
          <div id="messages" class="messages-list">
            読み込み中...
          </div>
        </section>

        <aside class="discord-widget">
          <iframe src="https://discord.com/widget?id=1455941764501475464&theme=light" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
        </aside>
      </section>

      <!-- メッセージ送信エリア -->
      <div class="message-input-area">
        <img id="self-avatar" class="input-avatar" src="/asset/default-avatar.png" alt="avatar">

        <div class="input-user-info">
          <div id="self-name" class="input-username">Web User</div>

          <input
            type="text"
            id="messageInput"
            class="message-input"
            placeholder="メッセージを入力...">
        </div>

        <button id="sendButton" class="send-button">送信</button>
      </div>

      <!-- Webhook 設定エリア -->
      <div class="webhook-settings">
        <h3 class="settings-title">Webhook 設定</h3>

        <label class="settings-label">ユーザー名</label>
        <input type="text" id="webhookName" class="settings-input" placeholder="送信時の表示名">

        <label class="settings-label">アイコン画像をアップロード</label>
        <input type="file" id="webhookAvatarFile" accept="image/*" class="settings-input">

        

        <button id="saveWebhookSettings" class="settings-save-button">保存</button>

        <button id="resetWebhookSettings" class="settings-save-button" style="background:#d9534f;">
  リセット
</button>

      </div>
